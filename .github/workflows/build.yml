name: Build BRICK

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build BRICK (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        arch: [x86_64, arm64]
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Scala
        uses: olafurpg/setup-scala@v14
        with:
          java-version: '17'
          scala-version: '3.3.3'

      - name: Cache sbt
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: sbt-cache-${{ matrix.arch }}-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            sbt-cache-${{ matrix.arch }}-

      - name: Install LLVM and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld libunwind-dev

      - name: Compile
        run: sbt nativeLink

      - name: Upload Native Binary
        uses: actions/upload-artifact@v4
        with:
          name: brick-linux-${{ matrix.arch }}
          path: target/scala-*/brick
